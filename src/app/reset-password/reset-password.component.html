       </div>
 </div>

<div class="page-container">
  <div class="form-box" *ngIf="token">
    <h1>رمز عبور جدید</h1>
    <form name="form" (ngSubmit)="f.form.valid &&  update()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">رمز عبور: </label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <label *ngIf="f.submitted && !password.valid" class="error-block">رمز عبور الزامی است</label>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="confirmPassword">تکرار رمز عبور: </label>
            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required  />
            <label *ngIf="f.submitted && !confirmPassword.valid" class="error-block">تکرار رمز عبور الزامی است</label>
            <!-- <label *ngIf="f.submitted && !password.validateEqual && confirmPassword.valid" class="error-block">رمز عبور و تکرار آن یکی نیست</label> -->
        </div>

        <div class="form-group">
            <button [disabled]="loading">ذخیره</button>
            <img *ngIf="loading" src="../../assets/images/progress.gif" />
        </div>
    </form>
  </div>

  <div class="form-box" *ngIf="!token">
    <h1>ورود ایمیل:</h1>
    <form name="form" (ngSubmit)="f.form.valid && send_email()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">ایمیل </label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required/>
            <label *ngIf="f.submitted && !email.valid" class="error-block">ایمیل الزامی است!</label>
            <!-- <label *ngIf="f.submitted && !email.valid" class="error-block">غیر معتبر است!</label> -->
        </div>

        <div class="form-group">
            <button [disabled]="loading">ارسال ایمیل</button>
            <img *ngIf="loading" src="../../assets/images/progress.gif" />
            <a [routerLink]="['/login']" class="btn btn-link">بازگشت</a>
        </div>
    </form>
  </div>

</div>
