<div class="page login-page">
      <div class="container">
        <div class="form-outer text-center d-flex align-items-center justify-content-center">
          <div class="form-inner">
            <div class="logo text-uppercase"><span>ورود به پنل مدیریتی </span><strong class="text-primary">کیانیس</strong></div>

            <div class="form-box" *ngIf="!token">
              <h1>رمز عبور جدید</h1>
            <form id="login-form" name="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>

              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password" class="label-custom">رمز عبور</label>
                <input id="password" class="form-control" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                <label *ngIf="f.submitted && !password.valid" class="error-block">رمز عبور الزامی است</label>
              </div>

              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                  <label for="confirmPassword" class="label-custom">تکرار رمز عبور: </label>
                  <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required validateEqual="password" />
                  <div class="error-block" *ngIf="confirmPassword.errors && f.submitted">
                      <label *ngIf="confirmPassword.errors.required">
                          تکرار رمز عبور الزامی است!
                      </label>
                      <label *ngIf="confirmPassword.errors.validateEqual">
                          رمز عبور و تکرار آن یکی نیست!
                      </label>
                  </div>
              </div>

              <button type="submit" id="login" class="btn btn-primary">ذخیره</button>
              <!-- This should be submit button but I replaced it with <a> for demo purposes-->
            </form>
          </div>

          <div class="form-box" *ngIf="token">
            <h1>ورود ایمیل:</h1>
            <form name="form" (ngSubmit)="f.form.valid && send_email()" #f="ngForm" novalidate>

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <label for="email">ایمیل </label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required/>
                    <label *ngIf="f.submitted && !email.valid" class="error-block">ایمیل الزامی است!</label>
                    <!-- <label *ngIf="f.submitted && !email.valid" class="error-block">غیر معتبر است!</label> -->
                </div>

                <div class="form-group">
                    <button [disabled]="loading">ارسال ایمیل</button>
                    <img *ngIf="loading" src="../../assets/images/progress.gif" />
                    <a [routerLink]="['/login']" class="btn btn-link">بازگشت</a>
                </div>
            </form>
          </div>

          </div>

        </div>
      </div>
    </div>
